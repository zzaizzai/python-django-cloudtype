{% extends 'core/base.html' %}

{% block content %}

<div>
    <h1>join Today!</h1>
    <br>
    <br>


    <form method="POST" action="{% url 'join' %}" autocomplete="off">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" placeholder="First Name" name="fname" value="{{fname}}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" name="lname" value="{{lname}}">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Age</label>
            <input type="text" class="form-control" placeholder="Age" name="age" value="{{age}}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email"
                value="{{email}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="passwd" value="{{passwd}}">
        </div>
        <br>

        <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>


</div>

{% endblock %}
